<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Steps</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white bg-blend-hard-light text-black p-8 rounded shadow-lg w-192 h-96"> <!-- Updated width and height -->
       

        <h2 class="text-2xl font-bold mb-4 mt-5">Steps to Apply</h2>

        <ol class="list-decimal pl-6">
            <li class="mb-2">
                <span class="font-bold"></span> Click on the <span class="font-bold">login</span> button.
            </li>
            <li class="mb-2">
                <span class="font-bold"></span> Select <span class="font-bold">user login.</span>
            </li>
            <li class="mb-2">
                <span class="font-bold"></span> Click on the <span class="font-bold">register.</span>
            </li>
            <li class="mb-2">
                <span class="font-bold"></span> Fill the details and <span class="font-bold">submit.</span>
            </li>
            <li class="mb-2">
                <span class="font-bold"></span> To go back to the home page, login with your credentials.
            </li>
        </ol>

        <p class="mt-6 text-sm">Note: Make sure to follow the steps in order.</p>
    </div>

</body>

</html>
